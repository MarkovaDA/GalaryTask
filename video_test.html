<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video tag test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                var video = document.getElementById("video_content");
                video.pause();
                console.log(video);
            });
        });

    </script>
</head>
<body>
<video id="video_content" width="640" height="480" controls="controls" poster="images/video_poster.jpg">
    <source src="video/video1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    <p>Тег video не поддерживается вашим браузером.</p>
    <a href="video/video.mp4">Скачайте видео</a>.
</video>

<br>
<button>stop video</button>
</body>
</html>
