<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery task</title>
    <link href="styles/slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/dom.js"></script>
	<script type="text/javascript" src="scripts/event_emitter.js"></script>
    <script type="text/javascript" src="scripts/media_object.js"></script>
    <script type="text/javascript" src="scripts/image.js"></script>
    <script type="text/javascript" src="scripts/video.js"></script>
	<script type="text/javascript" src="scripts/slider.js"></script>
    <script type="text/javascript" src="scripts/thumbnail_list.js"></script>
    <script type="text/javascript" src="scripts/viewer.js"></script>
    <script type="text/javascript" src="scripts/thumbnail.js"></script>

    <script>
        $(document).ready(function(){
            const slider = new Slider();
            $.getJSON('server/data.json',
                (data) =>
                {
                    slider.init(data)
                });
        });

    </script>
</head>
<body>
    <div id="slider">
        <!--обзор текущего элемента-->
        <div id="viewer">
            <div class="arrow arrow_left" id="viewer_left"></div>
            <div class="arrow arrow_right" id="viewer_right"></div>

            <div class="explore_zone">
                <!--зона просмотра элемента-->
                <p>Выберите элемент для просмотра</p>
            </div>
        </div>
        <!--набор элементов для обзора-->
        <div id="collection">
            <!--прокрутка влево-->
            <div class="small_arrow small_arrow_left" id="tape_left"></div>
            <!--иконки картинок-->

            <!--прокрутка вправо-->
            <div class="small_arrow small_arrow_right" id="tape_right"></div>
        </div>
    </div>
</body>
</html>
