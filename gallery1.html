<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scroll.js"></script>
</head>
<body>
    <div id="slider">
        <!--обзор текущего элемента-->
        <div id="viewer">
            <div class="arrow arrow_left"></div>
            <div class="arrow arrow_right"></div>
            <img src="images/sea_picture.jpg"/>
        </div>
        <!--набор элементов для обзора-->
        <div id="collection">
            <!--прокрутка влево-->
            <div class="small_arrow small_arrow_left" id="tape_left"></div>

            <div class="item" url="https://s.budsektor.com.ua/img/catalog-300/0-036.jpg"></div>
            <div class="item" url="http://www.engchou.com/i/2016/10/tuscany-vineyard-wallpaper-1080p-170x120.jpg"></div>
            <div class="item" url="https://desktopmania.ru/pics/00/06/19/DesktopMania.ru-6193-300x199.jpg"></div>
            <div class="item" url="https://raduga-ufa.ru/upload/resize_cache/iblock/f10/262_262_1/f1048912b0664d6fd6f51631c6f9509f.jpg"></div>

            <!--прокрутка вправо-->
            <div class="small_arrow small_arrow_right" id="tape_right"></div>
        </div>
    </div>
</body>
</html>
