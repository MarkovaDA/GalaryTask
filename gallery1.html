<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="styles/slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="scroll.js"></script>-->
    <script type="text/javascript" src="scripts/slider.js"></script>
    <script type="text/javascript" src="scripts/media_object.js"></script>
    <script type="text/javascript" src="scripts/image.js"></script>
    <script type="text/javascript" src="scripts/video.js"></script>
    <script type="text/javascript" src="scripts/slider_control.js"></script>
</head>
<body>
    <div id="slider">
        <!--обзор текущего элемента-->
        <div id="viewer">
            <div class="arrow arrow_left" id="viewer_left"></div>
            <div class="arrow arrow_right" id="viewer_right"></div>

            <div class="explore_zone">
                <!--зона просмотра элемента-->
            </div>
        </div>
        <!--набор элементов для обзора-->
        <div id="collection">
            <!--прокрутка влево-->
            <div class="small_arrow small_arrow_left" id="tape_left"></div>
            <!--иконки картинок-->

            <!--прокрутка вправо-->
            <div class="small_arrow small_arrow_right" id="tape_right"></div>
        </div>
    </div>
    <video  style="display: none;" id="video_content" controls="controls" poster="images/video_poster.jpg">
        <source src="video/video1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        <p>Тег video не поддерживается вашим браузером.</p>
    </video>
</body>
</html>
